<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://aracpi.com/innovation/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://aracpi.com/innovation/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="https://aracpi.com/innovation/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- sweetAlert css -->
    <link href="https://aracpi.com/innovation/sweetAlert/sweetalert.min.css" rel="stylesheet">

    <!-- Datatables -->
    <link href="https://aracpi.com/innovation/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="https://aracpi.com/innovation/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="https://aracpi.com/innovation/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="https://aracpi.com/innovation/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="https://aracpi.com/innovation/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="https://aracpi.com/innovation/build/css/custom.min.css" rel="stylesheet">
    
    <!-- sweetAlert Script -->
    <script src="https://aracpi.com/innovation/sweetAlert/sweetalert.min.js"></script>
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_info">
                <h3 style="color: white;"><i class="fa fa-cogs" style="display: inline;"></i> Administration</h3>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <ul class="nav side-menu">
                  <li><a href="https://aracpi.com/innovation/admin/index"><i class="fa fa-home"></i> Home <span class="fa fa-chevron"></span></a></li>
                  <li><a href="https://aracpi.com/innovation/admin/listDesProjets"><i class="fa fa-edit"></i> Projets <span class="fa fa-chevron"></span></a></li>
                  <li><a href="https://aracpi.com/innovation/admin/coachJury"><i class="fa fa-desktop"></i> Coaches & Jurys <span class="fa fa-chevron"></span></a></li> 
                  <li><a href="https://aracpi.com/innovation/admin/winner"><i class="fa fa-trophy"></i> Projets gangants <span class="fa fa-chevron"></span></a></li>                                                      
                </ul>
              </div>
              

            </div>
            <!-- /sidebar menu -->

           
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
              <nav>
                <div class="nav toggle">
                  <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                </div>
  
                <ul class="nav navbar-nav navbar-right">
                  <li class="">
                    <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                      {{datasAdmin.userName}}
                      <span class=" fa fa-angle-down"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-usermenu pull-right">
                      <li><a href="https://aracpi.com/innovation/logout"><i class="fa fa-sign-out pull-right"></i> Se déconnecter</a></li>
                    </ul>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        <!-- /top navigation -->
        
        <!-- page content -->
          {% block body %}
          {% endblock %}
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
              © 2018 Hackathon de l'Innovation Sociale. All Rights Reserved.
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://aracpi.com/innovation/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://aracpi.com/innovation/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="https://aracpi.com/innovation/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="https://aracpi.com/innovation/vendors/nprogress/nprogress.js"></script>
    <!-- validator -->
    <script src="https://aracpi.com/innovation/vendors/validator/validator.js"></script>
    
    <!-- jQuery Sparklines -->
    <script src="https://aracpi.com/innovation/vendors/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
    <!-- Flot -->
    <script src="https://aracpi.com/innovation/vendors/Flot/jquery.flot.js"></script>
    <script src="https://aracpi.com/innovation/vendors/Flot/jquery.flot.pie.js"></script>
    <script src="https://aracpi.com/innovation/vendors/Flot/jquery.flot.time.js"></script>
    <script src="https://aracpi.com/innovation/vendors/Flot/jquery.flot.stack.js"></script>
    <script src="https://aracpi.com/innovation/vendors/Flot/jquery.flot.resize.js"></script>
    <!-- Flot plugins -->
    <script src="https://aracpi.com/innovation/vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
    <script src="https://aracpi.com/innovation/vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
    <script src="https://aracpi.com/innovation/vendors/flot.curvedlines/curvedLines.js"></script>

    <!-- Datatables -->
    <script src="https://aracpi.com/innovation/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://aracpi.com/innovation/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="https://aracpi.com/innovation/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="https://aracpi.com/innovation/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
    <script src="https://aracpi.com/innovation/vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
    <script src="https://aracpi.com/innovation/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="https://aracpi.com/innovation/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="https://aracpi.com/innovation/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://aracpi.com/innovation/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
    <script src="https://aracpi.com/innovation/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="https://aracpi.com/innovation/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
    <script src="https://aracpi.com/innovation/vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
    <script src="https://aracpi.com/innovation/vendors/jszip/dist/jszip.min.js"></script>
    <!-- Switchery -->
    <script src="https://aracpi.com/innovation/vendors/switchery/dist/switchery.min.js"></script>
    <!-- PNotify -->
    <script src="https://aracpi.com/innovation/vendors/pnotify/dist/pnotify.js"></script>
    <script src="https://aracpi.com/innovation/vendors/pnotify/dist/pnotify.buttons.js"></script>
    <script src="https://aracpi.com/innovation/vendors/pnotify/dist/pnotify.nonblock.js"></script>
    <!-- Custom Theme Scripts -->

    <!-- bootstrap-progressbar -->
    <script src="https://aracpi.com/innovation/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>

    <script src="https://aracpi.com/innovation/build/js/custom.js"></script>
    <script src="https://aracpi.com/innovation/controlleurs/more.js"></script>
    
  </body>
</html>
