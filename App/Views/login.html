<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Se connecter </title>

    <!-- Bootstrap -->
    <link href="https://aracpi.com/innovation/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://aracpi.com/innovation/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="https://aracpi.com/innovation/vendors/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="https://aracpi.com/innovation/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form method="POST" action="login">
              <h1>Login </h1>
              {% if test == 'false' %}
              <div class="alert alert-danger alert-dismissible fade in" role="alert" style="text-align: center;">
                  Le nom complete ou mot de passe est incorrect !
                </div>
              {% endif %}
              <div>
                <input type="text" name="nomComplete" class="form-control" placeholder="Nom complete" required="" />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Mot de passe" required="" />
              </div>
              <div>
                <button type="submit" name="submit" class="btn btn-default submit">Log in</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                

                <div class="clearfix"></div>
                <br />

                <div>
                  <p>Â©2018 All Rights Reserved. Hackathon de l'Innovation Sociale</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        
      </div>
    </div>
  </body>
</html>
